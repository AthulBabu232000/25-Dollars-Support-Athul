<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="button.css">
<title>button</title>
</head>
<body>

    <div class="container-fluid">

        <div class="add-to-list-container">
            <button class="add-to btn btn-success" onclick = 'dissolve(this)'>Add to list</button>
            <div class="add-to-list-wrapper">
             <button class="minus btn btn-success" onclick = "decrement(this)"></button>

             <input type="text" class = 'counter-content' value = 0>
             <button class="plus btn btn-success" onclick = "increment(this)"></button>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

<script src="./button.js"></script>
</body>
</html>
