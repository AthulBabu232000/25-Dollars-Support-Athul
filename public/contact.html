<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/contact.css">
<title>contact us</title>
</head>
<body>

    <div class="container-fluid">

<
        <div class="row mx-auto">
            <div class="col-lg-10 col-12 mx-auto">
                <div class="row mx-auto">
                    <div class="col-lg-6 mx-auto" id = "left-contact">

                        <div class="row mb-4 mt-4">
                            <h4 class = "text-left text-capitalize heading my-auto"><img class = "iconic"src="./assets/img/location2.gif" alt=""> address</h4>
                            
                            <div class="col-lg-12">
                                <span class = "body-content text-capitalize">
                                    shimla, Himachal Pradesh, India, 690440
                                </span>
                            </div>
                        </div>

                        
                        <div class="row mb-4 mt-4">
                            <h4 class = "text-left text-capitalize heading my-auto"><img class = "iconic"src="./assets/img/video.gif" alt=""> let's talk</h4>
                            <div class="col-lg-12">
                                <span class = "body-content text-capitalize">
                                    +919999999999
                                </span>
                            </div>
                        </div>

                        
                        <div class="row mb-4 mt-4">
                            <h4 class = "text-left text-capitalize heading my-auto"><img class = "iconic"src="./assets/img/mail.gif" alt=""> general support</h4>

                            <div class="col-lg-12">
                                <span class = "body-content text-capitalize">
                                    techi@gmail.com
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mx-auto">

                        <div class="row mx-auto">
                            <h3 class="mx-auto heading text-center send-heading">Send us a message</h3>
                        </div>

                        <form action="">

                            <div class="form-group">
                              <label for="" class = "heading">Tell us your name</label>
                              <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Last name">
                                </div>
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="" class = "heading">Enter your email</label>
                              <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                            </div>

                            <div class="form-group">
                              <label for="" class = "heading">Enter your phone number</label>
                              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                            </div>


                            <div class="form-group">
                              <label for="" class = "heading">Message</label>
                              <textarea class="form-control" name="" id="" rows="3"></textarea>
                              
                            </div>

                            <button type="submit" class="btn ms-auto heading">Submit</button>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
