<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link

    />

    <link
      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="addStore.css" />

  </head>
  <body>
    <div class="container-fluid">
      <nav class="
      navbar navbar-fixed navbar-expand-sm navbar-light
      bg-light
      shadow-sm
    " id="laravel">
  <a class="navbar-brand px-3" href="#">Laravel</a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
    aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav px-4">
      <li class="nav-item active">
        <a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Register</a>

</nav>

      <div class="row addStore-row ">
        <div class="col-12 mx-auto col-lg-9 mt-lg-2">
          <div class="card text-left">
            <div
              class="card-header text-left font-weight-bolder text-capitalize"
            >
              add store profile
            </div>
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <label for="" class="text-capitalize">store name</label>
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control"
                    placeholder="Enter name of the store"
                    aria-describedby="helpId"
                  />
                </div>

                <div class="textarea-header card-header text-capitalize">
                  store description
                </div>
                <textarea name="editor1" id="editor1" rows="5" cols="80">
                            This is my textarea to be replaced with CKEditor 4.
                        </textarea
                >
                <script>
                  CKEDITOR.replace("editor1");
                </script>

                <div class="form-group mt-2">
                  <label for="">City</label>
                  <input
                    type="text"
                    name=""
                    id="city-name"
                    class="form-control"
                    placeholder="Kolkatha"
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">Pincode</label>
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">State</label>
                  <select class="form-select form-control">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="card text-left mx-auto p-0">
                  <div class="card-header text-capitalize font-weight-bolder">
                    share your location
                  </div>
                  <div class="card-body p-0">
                    <div id="map" style="width: 100%; height: 300px"></div>
                  </div>
                </div>

                <button
                  class="
                    btn btn-outline-success btn-block
                    text-center text-capitalize
                    font-weight-bolder
                    rounded
                  "
                >
                  Add store
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <script src="nav.js"></script>

    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <script src="addStore.js"></script>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYXNiOCIsImEiOiJja3Q2NGVvbjUwZXoyMnZwZW5mb3U5MjNnIn0.UYFuxbVRgtQqjz-8oCnBgQ";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/satellite-v9", // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
      });
      map.addControl(new mapboxgl.FullscreenControl());
      map.addControl(new mapboxgl.NavigationControl());

      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          // When active the map will receive updates to the device's location as it changes.
          trackUserLocation: true,
          // Draw an arrow next to the location dot to indicate which direction the device is heading.
          showUserHeading: true,
        })
      );

      map.addControl(
         new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
        })
        
      );
   
    </script>
  </body>
</html>
